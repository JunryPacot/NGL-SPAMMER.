<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGL Spammer Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>NGL Spammer Tool</h1>
    <form>
      <label for="link">Ngl Link</label>
      <input type="url" id="link" placeholder="https://ngl.link/username" required>

      <label for="text">Message</label>
      <textarea id="text" placeholder="Enter your message..." required></textarea>

      <label for="minimum">Number of Messages</label>
      <input type="number" id="minimum" min="10" max="100" placeholder="10-100" required>

      <button type="submit">Start Spamming</button>
    </form>
    <div class="output" id="outputBox"></div>
  </div>

</body>
